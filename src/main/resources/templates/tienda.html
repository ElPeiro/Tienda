<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f4e6174eab.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid p-3 mb-2 bg-primary text-white text-center">

    <h1>KAMEHOUSE STORE <i class="fas fa-store"></i></h1>

</div>


<div class="card text-center">
    <div class="card-header">
        Featured
    </div>


    <div class="col-sm-6">

        <form  th:action="@{/venta}" th:object="${compra}" method="POST">

            <label for="nombre">Articulo</label>
            <input th:field="*{descripcion}" type="text" class="form-control" id="nombre" placeholder="Articulo" required="">
            <br>
            <label for="precio">Precio</label>
            <input th:field="*{precio}" type="text" class="form-control" id="precio" placeholder="Precio" required="">
            <br>

            <input type="submit" class="btn btn-primary" value=" Guardar ">
        </form>




    </div>


    <div class="col-sm-6">

        <h2>Articulos</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="arti:${articulos}">
                <td th:text="${arti.id}"></td>
                <td th:text="${arti.descripcion}"></td>
                <td th:text="${arti.precio}"></td>



                <!--Aqui cambiar por socio-->
                  <td>
                      <a th:href="@{/editarSocio/}+${arti.id}" data-toggle="tooltip" data-placement="left" title="Editar"><button type="button" class="btn btn-dark" style="font-size: 10px;padding: 0;align: right;"> <i class="btn btn-info far fa-trash-alt"></i></button></a>
                      <a th:onclick="eliminar([[${arti.id}]])"data-toggle="tooltip" data-placement="left" title="Borrar"><button type="button" class="btn btn-dark" style="font-size: 10px;padding: 0;align: right;"><img th:src="@{../static/editar.png}" height="25" width="25"/></button></a>

                  </td>
              </tr>
              </tbody>
          </table>

      </div>
      <div class="card-footer text-muted">
          2 days ago
      </div>
  </div>





  <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
